        <h4>Question:</h4>
        <p>Ask the user if he is 21+ and log the value "Can drink", "Cannot Drink".</p>
        <h4>Answer:</h4>
        <h5>Code:</h5>
        <p>
            let age =prompt('Enter your Age: '); <br>
            let output = (age > 21)? 'Can drink':'Cannot drink'; <br>
            document.write(output);
        </p>
        <h3>Output: </h3>
        <script>
            let age = prompt('Enter your Age: ');
            let output = (age > 21) ? 'Can drink' : 'Cannot drink';
            document.write(output);
        </script>
